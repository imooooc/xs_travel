    <script>
       const newEle =  function createElement( tagName='div', {className='default',content='default'} = {}){ //解构赋值和函数参数都有默认值
                    let ele = document.createElement(tagName);
                    ele.className = className;//通过解构赋值，就不需要通过类似options.className这样的打点调用，更加直观简约
                    ele.innerText = content;
                    document.body.appendChild(ele);
        }
        const ele1 = newEle();
        const ele2 = newEle('span');
        const ele3 = newEle(tagName='p');
