<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <script>
        window.onload = function () {
        
            console.log('onload');
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');
            var result = document.getElementById('result');
            var select  = document.getElementById('operate');
            var btn = document.getElementById('btn');
            var x = 0,y = 0;
            var opt = '+';
            num1.onchange = function () {
                x = Number(this.value);
                console.log(x);
            }
            num2.onchange = function () {
                y = Number(this.value);
                console.log(y);
            }
            select.onchange = function () {
                opt = this.value;
            }
            btn.onclick = function(){
                switch (opt) {
                    case '+':
                        result.value = x + y;
                        break;
                    case '-':
                        result.value = x - y;
                        break;
                    case '*':
                        result.value = x * y;
                        break;
                    case '/':
                        result.value = x / y;
                        break;
                    default:
                        result.value = x + y;
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <input type='text' id='num1' />
    <select id='operate'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='num2' />
    <input type='button' value=' = ' id="btn" />
    <input type='text' id='result' />
</body>

</html>
