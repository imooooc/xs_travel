    <script>
        // 剩余参数与展开运算符
        //定义一个累加器函数
        // const adder = function(...args){
        //     let sum = 0;

        //         sum += args[i];
        //     }
        //     return sum;
        // }
        const adder = (...args) => { //这里使用箭头函数时，参数的括号不能省略
            let sum = 0;
            for(let i=0;i<args.length;i++){
                sum += args[i];
            }
            return sum;
        }
        let x = adder(1,2,3,4,5);
        let y = adder(1,4,5);
        console.log(x,y);

    </script>
