        /*     将代码中提供的obj对象改写成for…of可遍历的对象。
                （1）给对象obj添加Symbol.iterator方法。
                （2）Symbol.iterator方法内部定义变量表示遍历次数，并返回一个对象。
                （3）返回的对象中设置next方法。
                （4）在next方法中通过判断设置对应的返回值。 */
        const obj = {
            "0": "xm",
            "sex": "male",
            length: 2
        }

        obj[Symbol.iterator] = () => {
            let index = 0;
            return {
                next() {
                    index++;
                    if (index == 1) {
                        return {
                            value: obj['0'],
                            done: false
                        }
                    } else if (index == 2) {
                        return {
                            value: obj.sex,
                            done: false
                        }
                    } else if (index == 3) {
                        return {
                            value: obj.length,
                            done: false
                        }
                    } else {
                        return {
                            done: true
                        }
                    }


                }
            }
        }
