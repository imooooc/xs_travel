        // 方法二
        var show = {
            content: "Hello World",
            timer: null,
            start: function () {
                // 在此补充代码
                startBtn.addEventListener(
                    'click',
                    () => {
                        // console.log(this);//show
                        this.timer = setInterval(() => {
                            this.content += 'Hello,World!';
                            box.innerText = this.content;
                        }, 1000);
                    },
                    false);

            },
            stop: function () {
                // 在此补充代码
                stopBtn.addEventListener(
                    'click',
                    () => {
                        clearInterval(this.timer);
                    },
                    false);
            },
        }
        // 在此补充代码
        show.start();
        show.stop();
