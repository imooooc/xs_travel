/* 1. 声明一个保存列表结构的变量htmlStr，初始值为空字符串
2. 使用Object.entries()方法，获取对象classfies的属性（key）和值（value）；通过属性key，生成dt标签；再通过value，生成该分类下所有的dd标签；一共遍历两次，要对应生成两组dldt;dd标签
3. 使用模板字符串，将生成的html结构字符串，都拼接到htmlStr上
4. 获取list的dom对象，设置其内容为变量htmlStr */
        var classfies = {
            "前端": ["Vue", "Angular", "React"],
            "后端": ["Php", "Java", "Python"]
        }

        let ls = document.querySelector('dl');
        for (let [key,value] of Object.entries(classfies)){
            ls.innerHTML += `<dl>${key}</dl>`;
            document.createElement('d')
            for (let item of value){
                ls.innerHTML += `<dd>${item}</dd>`;
            }
        }
