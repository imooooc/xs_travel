<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Ball - by zhuchen</title>
    <style>
        body{
            background-color: black;
        }
        .ball{
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- <div id='box'></div> -->
    <script>
        function Ball(x,y){
            this.x = x;
            this.y = y;
            this.r = 30;
            this.opacity = 1;
            this.color = this.getRandomColor();
            do{
                this.dX = Math.floor(Math.random() * (20 - (-20) + 1)) + (-20);
                this.dY = Math.floor(Math.random() * (20 - (-20) + 1)) + (-20);
            }while( this.dX == 0 && this.dY == 0);
            
            this.init();
            ballArr.push(this);
        }
        Ball.prototype.getRandomColor = function(){
            var colorArr = ['#00FFFF','#A020F0','#DA70D6','#FF6347','#FF7D40','#F0FFFF','#03A89E','#00C78C'];
            return colorArr[parseInt(Math.random() * (colorArr.length))]; // parseInt(Math.random() * (max - min + 1) + min )
        }
        Ball.prototype.init =  function(){
            this.dom = document.createElement('div');
            this.dom.className = 'ball';
            this.dom.style.backgroundColor = this.color;
            this.dom.style.height = this.r * 2 + 'px';
            this.dom.style.width = this.r * 2 + 'px';
            this.dom.style.left = this.x - this.r + 'px';
            this.dom.style.top = this.y - this.r + 'px';
            //on the tree
            document.body.appendChild(this.dom);
        }
        Ball.prototype.update = function(){
            //modify postion
            this.x += this.dX;
            this.y += this.dY;
            //modify radius
            this.r += 0.2;
            //modify opacity
            this.opacity -= 0.05;
            //modify style based on data above
            this.dom.style.height = this.r * 2 + 'px';
            this.dom.style.width = this.r * 2 + 'px';
            this.dom.style.left = this.x - this.r + 'px';
            this.dom.style.top = this.y - this.r + 'px';
            this.dom.style.opacity = this.opacity;
            this.dom.style.backgroundColor = this.color;
            if (this.opacity < 0){
                for(var i = 0; i < ballArr.length; i++){
                    if(ballArr[i] == this){
                        ballArr.splice(i,1);
                    }
                }
                document.body.removeChild(this.dom);
            }
            
        }
        var ballArr = [];
       setInterval(function(){
            for (var i = 0; i < ballArr.length; i++) {
                ballArr[i].update();
           }
       }, 20);

    document.onmousemove = function(e){
        var x = e.clientX;
        var y = e.clientY;
        new Ball(x,y);
    }
    </script>
</body>
</html>
